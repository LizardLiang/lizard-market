name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      working-directory: go
      run: go mod download

    - name: Run tests
      working-directory: go
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./go/coverage.txt
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: go

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build all platforms
      working-directory: go
      run: |
        GOOS=linux GOARCH=amd64 go build -o ../bin/kratos-linux-amd64 ./cmd/kratos
        GOOS=linux GOARCH=arm64 go build -o ../bin/kratos-linux-arm64 ./cmd/kratos
        GOOS=darwin GOARCH=amd64 go build -o ../bin/kratos-darwin-amd64 ./cmd/kratos
        GOOS=darwin GOARCH=arm64 go build -o ../bin/kratos-darwin-arm64 ./cmd/kratos
        GOOS=windows GOARCH=amd64 go build -o ../bin/kratos-windows-amd64.exe ./cmd/kratos

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kratos-binaries
        path: bin/kratos-*
        retention-days: 7
