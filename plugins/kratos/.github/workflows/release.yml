name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run tests
      working-directory: go
      run: go test -v ./...

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      working-directory: go
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o ../bin/kratos-linux-amd64 ./cmd/kratos

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o ../bin/kratos-linux-arm64 ./cmd/kratos

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o ../bin/kratos-darwin-amd64 ./cmd/kratos

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o ../bin/kratos-darwin-arm64 ./cmd/kratos

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o ../bin/kratos-windows-amd64.exe ./cmd/kratos

    - name: Create archives
      run: |
        cd bin

        # Create tar.gz for Unix systems
        tar -czf kratos-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz kratos-linux-amd64
        tar -czf kratos-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz kratos-linux-arm64
        tar -czf kratos-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz kratos-darwin-amd64
        tar -czf kratos-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz kratos-darwin-arm64

        # Create zip for Windows
        zip kratos-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip kratos-windows-amd64.exe

    - name: Generate checksums
      run: |
        cd bin
        sha256sum *.tar.gz *.zip > checksums.txt

    - name: Generate changelog
      id: changelog
      run: |
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -z "$PREV_TAG" ]; then
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## First Release" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Initial release of Kratos v1.0.0-go" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes since $PREV_TAG" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/*.tar.gz
          bin/*.zip
          bin/checksums.txt
        body: |
          # Kratos ${{ steps.get_version.outputs.VERSION }}

          ${{ steps.changelog.outputs.CHANGELOG }}

          ## Installation

          ### Linux/macOS
          ```bash
          # Download the appropriate binary for your system
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/kratos-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz | tar xz

          # Move to PATH
          sudo mv kratos-linux-amd64 /usr/local/bin/kratos
          sudo chmod +x /usr/local/bin/kratos

          # Verify installation
          kratos --version
          ```

          ### Windows
          ```powershell
          # Download and extract
          # Add kratos.exe to your PATH
          # Verify installation
          kratos --version
          ```

          ### Install hooks
          ```bash
          kratos install
          ```

          ## Binaries

          | Platform | Architecture | File |
          |----------|-------------|------|
          | Linux | AMD64 | kratos-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz |
          | Linux | ARM64 | kratos-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz |
          | macOS | AMD64 (Intel) | kratos-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz |
          | macOS | ARM64 (Apple Silicon) | kratos-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz |
          | Windows | AMD64 | kratos-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip |

          ## Checksums

          See `checksums.txt` for SHA256 checksums of all binaries.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
